<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: skyblue;
        }
    </style>

</head>
<body>
<div>
    <h2>Hi</h2>

    <form th:action="@{/admin/create}" method="get">
        <button type="submit">Create</button>
    </form>
    <br>
    <form th:action="@{/logout}" method="get">
        <button type="submit">Logout</button>
    </form>
    <br>
    <table>
        <tr>
            <th scope="col">id   </th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Age</th>
            <th scope="col">Roles</th>
            <th scope="col">Edit</th>
            <th scope="col">Remove</th>

        </tr>
        <tr th:each="user : ${usersList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getCity()}"></td>
            <td th:text="${user.getAge()}"></td>

            <td>
                <ul th:each="role:${user.getRoles()}">
                    <li th:text="${role.getName().replace('ROLE_', '') + ' '}"></li>
                </ul>
            </td>

            <td class="actions">
                <a th:href="@{/admin/edit(id=${user.getId()})}" class="edit-link">
                    <button type="button">Edit</button>
                </a>
            </td>

            <td>
                <form th:method="Delete" th:action="@{/admin/users(id=${user.id})}" class="delete-form">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
